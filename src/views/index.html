        }

        p {
            color: #576574;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 250px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 73, 94, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 73, 94, 0.3);
        }

        .button:hover:before {
            left: 100%;
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(52, 73, 94, 0.2);
        }

        .button-generate {
            background: linear-gradient(145deg, #34495e, #2c3e50);
        }

        .button-view {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            
        }

        .button-status {
            background: linear-gradient(145deg, #2980b9, #2c3e50);
        }

        /* Diseño responsivo */

            .main-wrapper {

            }

            }

            .logo-space {
                width: 150px;
                height: 45px;
            }

            .container {
                padding: 20px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
